kind: pipeline
type: docker

steps:
  - name: Build
    image: haxe:4.2.1
    commands:
      - haxelib install --always all.hxml
      - haxe build.hxml
  - name: Tests in NodeJS
    image: node:alpine
    commands:
      - node bin/tests.js
    depends_on:
      - Build
  - name: Tests in PHP7
    image: php:7.0-cli-alpine
    commands:
      - php ./bin/php-tests/index.php
    depends_on:
      - Build
  - name: Tests in PHP8
    image: php:8.0-cli-alpine
    commands:
      - php ./bin/php-tests/index.php
    depends_on:
      - Build  
  - name: Tests in Neko
    image: haxe:4.2.1
    commands:
      - neko ./bin/tests.n
    depends_on:
      - Build
  - name: Tests in Python
    image: python:alpine
    commands:
      - python ./bin/tests.py
    depends_on:
      - Build